<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log in to Codefellowship</title>
</head>
<body>
<h1>Log in</h1>
<form action="/login" method="POST">
    Username <input name="username" />
    Password <input name="password" />
    <input type="submit" />
</form>
<p>Use this <a th:href="@{/signup}">link</a> to sign up for a Codefellowship account.

</body>
</html>
